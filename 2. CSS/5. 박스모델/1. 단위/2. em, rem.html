<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html {
            font-size: 10px;
        }

        body * {
            border: 2px solid black;
        }
        /* em 은 자신의 font-size를 참조함 */
        .container {
            font-size: 20px;
            width: 60em; /* 1200px */
        }

        .parent {
            width: 50%; /* 600px */
            font-size: 2em; /* 40px */
        }

        .child {
            width: 30%; /* 180px */
            font-size: 3rem; /* html(전체)의 font-size를 참조함 */
        }
    </style>

</head>
<body>

    <div class="container">Container
        <div class="parent">Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>
    
</body>
</html>
