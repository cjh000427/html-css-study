<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 700px;
            padding: 20px;
            border: 3px solid red;
            /* overflow: hidden; */
        }

        .box {
            width: 200px;
            height: 150px;
            border: 3px solid green;
            background: yellow;
            font-size: 50px;
            float: left;
        }

        .clear-box {
            clear: both;
        }

        /* 권장하는 방법 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

    </style>

</head>
<body>

    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div>  비추  -->
    </div>

    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>
    


</body>
</html>
